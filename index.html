    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        darkMode: 'class',

      body {
        transition: background-color 0.3s ease, color 0.3s ease;

        width: 8px;

        background: #1c1917;
      }

        background: #f5f5f4;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
